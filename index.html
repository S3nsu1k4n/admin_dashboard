<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
  <body>
    <div id="sidebar">
      <div id="branding">
        <div class="sidebar-row">
          <img src="./svg/dashboard.svg" alt="" class="sb-svg">
          <p>Dashboard</p>
        </div>
        </div>
      <div id="navigation">
        <div id="navigation-top">
          <div class="sidebar-row">
            <img src="./svg/home.svg" alt="" class="sb-svg">
            <p>Home</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/profile.svg" alt="" class="sb-svg">
            <p>Profile</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/messages.svg" alt="" class="sb-svg">
            <p>Messages</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/history.svg" alt="" class="sb-svg">
            <p>History</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/tasks.svg" alt="" class="sb-svg">
            <p>Tasks</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/communities.svg" alt="" class="sb-svg">
            <p>Communities</p>
          </div>
        </div>
        <div id="navigation-bottom">
          <div class="sidebar-row">
            <img src="./svg/settings.svg" alt="" class="sb-svg">
            <p>Settings</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/support.svg" alt="" class="sb-svg">
            <p>Support</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/privacy.svg" alt="" class="sb-svg">
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </div>

    <div id="header">
      <div id="h-top-left">
        <img src="./svg/search.svg" alt="" id="header-img">
        <input type="text" id="search-box">
        </div>
      <div id="h-top-right">
        <img src="./svg/bell.svg" alt="" id="header-img">
        <img src="https://avatars.githubusercontent.com/u/41129642?v=4" alt="" id="profile-img">
        <p>S3nsu1k4n</p>
      </div>
      <div id="h-bottom-left">
        <img src="https://avatars.githubusercontent.com/u/41129642?v=4" alt="" id="profile-img-big">
        <p id="greet">Hi there,</p>
        <p id="profilename-big">S3nsu1k4n</p>
      </div>
      <div id="h-bottom-right">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div id="main-contents">
      <div id="projects">

      </div>
      <div id="announcements">

      </div>
      <div id="trending">

      </div>
    </div>

  </body>
</html>
