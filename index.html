<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
  <body>
    <div id="sidebar">
      <div id="branding">
        <div class="sidebar-row">
          <img src="./svg/dashboard.svg" alt="">
          <p>Dashboard</p>
        </div>
        </div>
      <div id="navigation">
        <div id="navigation-top">
          <div class="sidebar-row">
            <img src="./svg/home.svg" alt="">
            <p>Home</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/profile.svg" alt="">
            <p>Profile</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/messages.svg" alt="">

          </div>
          <div class="sidebar-row">
            <img src="./svg/history.svg" alt="">

          </div>

          </div>

            <img src="./svg/communities.svg" alt="">
            <p>Communities</p>
          </div>
        </div>

            <img src="./svg/settings.svg" alt="">
            <p>Settings</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/support.svg" alt="">
            <p>Support</p>
          </div>
          <div class="sidebar-row">
            <img src="./svg/privacy.svg" alt="">
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </div>

    <div id="header">
      <div id="search-bar">

      </div>
      <div id="user-info">

      </div>
      <div id="buttons">

      </div>
    </div>

    <div id="main-contents">
      <div id="projects">

      </div>
      <div id="announcements">

      </div>
      <div id="trending">

      </div>
    </div>
